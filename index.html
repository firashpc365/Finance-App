
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow | Enterprise Financial Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-primary: #3b82f6;
        --accent-glow: rgba(59, 130, 246, 0.5);
        --glass-blur: 12px;
      }

      @layer base {
        body {
          @apply bg-slate-950 text-slate-200 antialiased overflow-hidden;
          font-family: 'Inter', sans-serif;
          scrollbar-gutter: stable;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
        }
      }

      /* 1. PROFESSIONAL SCROLLBAR */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* 2. MODERN UI PANELS */
      .glass-panel {
        background-color: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      /* 3. Z-INDEX HIERARCHY */
      .z-background { z-index: -50; }
      .z-content { z-index: 10; }
      .z-sticky-header { z-index: 30; }
      .z-sidebar { z-index: 40; }
      .z-overlay { z-index: 50; }
      .z-modal { z-index: 60; }
      .z-toast { z-index: 9999; }
      .z-loader { z-index: 10000; }

      /* PERFORMANCE UTILITIES */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform, opacity;
      }

      /* Standard Loader Animation */
      @keyframes flow-loader {
        0% { width: 0%; left: 0%; }
        50% { width: 70%; left: 0%; }
        100% { width: 100%; left: 0%; }
      }
      .flow-loader-active {
        animation: flow-loader 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      .animate-in {
        animation-duration: 0.4s;
        animation-fill-mode: both;
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 250ms;
      }

      /* Custom scrollbar class for overflow containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }

      /* --- HOLOGRAPHIC SHIMMER & SKELETON --- */
      @layer utilities {
        .shimmer-bg {
          background: #0f172a; /* Slate-900 */
          background-image: linear-gradient(
            to right,
            #0f172a 0%,
            #1e293b 20%, /* Slate-800 Highlight */
            #0f172a 40%,
            #0f172a 100%
          );
          background-repeat: no-repeat;
          background-size: 200% 100%; 
          animation: shimmerSlide 1.5s infinite linear;
        }

        .glass-shine {
          position: absolute;
          top: 0;
          left: -100%;
          width: 50%;
          height: 100%;
          background: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0.08) 50%,
            transparent 100%
          );
          transform: skewX(-20deg);
          transition: none; /* Controlled via animation */
          pointer-events: none;
        }
        
        .group:hover .glass-shine {
          animation: shinePass 0.75s ease-in-out forwards;
        }
      }

      @keyframes shimmerSlide {
        0% { background-position: 100% 0; }
        100% { background-position: -100% 0; }
      }

      @keyframes shinePass {
        0% { left: -100%; opacity: 0; }
        20% { opacity: 1; }
        100% { left: 200%; opacity: 0; }
      }
    </style>
